<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GRID 3X3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center ">

        <header>
            <div class="text-center">
                <h1>Top 9 empresas na bolsa de valores!</h1>
            </div>
        </header>

        <div class="row">
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/768px-Microsoft_logo.svg.png"
                    alt="MICROSOFT">
            </div>
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="APPLE">
            </div>
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/NVIDIA_logo.svg/2560px-NVIDIA_logo.svg.png"
                    alt="NVIDIA">
            </div>
        </div>
    </div>

    <div class="container text-center ">
        <div class="row">
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
                    alt="GOOGLE">
            </div>
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/905px-Amazon_logo.svg.png"
                    alt="AMAZON">
            </div>
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/fr/5/5b/Aramco_logo_new.jpg" alt="SAUDI ARAMCO">
            </div>
        </div>
    </div>

    <div class="container text-center ">
        <div class="row">
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/768px-Facebook_f_logo_%282021%29.svg.png"
                    alt="FACEBOOK">
            </div>
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Berkshire_Hathaway.svg/336px-Berkshire_Hathaway.svg.png"
                    alt="BERKSHIRE HATHWAY">
            </div>
            <div style="height:280px" class="border col-4 p-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid" width="200px"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/6/63/Tsmc.svg/1920px-Tsmc.svg.png" alt="TSMC">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
